<div class="post-section">
    {% for post in posts %}
    <div class="post">
        <div class="post-head">
            <h4 class="username">{{post.user.username}}</h4>
            <i class="fas fa-ellipsis-h ellipsis"></i>
        </div>
        <div>
            <img src="{{post.image_url}}" class="post-img">
        </div>
        <div class="icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-bookmark bookmark"></i>
        </div>
        <div>
            <b>{{post.likes}}</b>
        </div>
        <div class="caption">
            <h4 class="username">{{post.user.username}}</h4>
            <span>{{post.title}}</span>
            <a href ="" class="more">More</a>
        </div>
        {% for comment in post.comments %}
        <div>
            <h4 class="username">{{comment.user.username}}</h4> {{comment.text}}
        </div>
        {% endfor %}
        <div><i>{{post.display_time}}</i></div>
        <div class="comment">
            <i class="far fa-smile"></i>
            <textarea type="text" class="comment-text" placeholder="Write a comment"></textarea>
            <button type="button" class="comment-button">Post</button>
        </div>
    </div>
    {% endfor %}
</div>
